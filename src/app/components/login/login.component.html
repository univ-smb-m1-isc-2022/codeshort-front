<a class="arrow-back" (click)="goToHome()"><img src="../../assets/images/arrow-back.png"></a>
<div class="main">
    <article class="login">
        <div class="title">
            <strong>CodeShort</strong>
        </div>

        <form #loginForm= "ngForm" (ngSubmit)="onSubmitForm(loginForm)">
            <input [(ngModel)]="username" type="text" id="username" name="username" placeholder="Pseudonyme" required>
            <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Mot de passe" required>
            <button type="submit" class="connection">Connexion</button>
            <button class="forgot"><strong>Mot de passe oubli√© ?</strong></button>
        </form>

        <div class="bottom">
            <p class="no-account-label">Vous n'avez pas de compte ?</p>
            <a (click)="goToRegister()" class="register">S'inscrire</a>
        </div>
    </article>
</div>
