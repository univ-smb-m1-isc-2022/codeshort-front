<nav class="nav">
    <ul>
        <li (click)="goToHome()" class="title"><strong>CodeShort</strong></li>
    </ul>
    <ul>
        <div class="search">
            <input class="topics" list="topics" [(ngModel)]="searchInput" type="text" id="search" name="search" placeholder="Topic" required>
            <datalist id="topics">
                <option *ngFor="let topic of topics;" value="{{ topic }}">{{ topic }}</option>
            </datalist>
            <button (click)="searchAnecdotes()" class="recherche">
                <svg  class="icon" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
                </svg>
            </button>
        </div>
    </ul>
    <ul *ngIf="user$ | async; else elseBlock">
        <li (click)="goToProfil()" class="profil">
            <img [src]="authentificationService.getLinkPicture()" class="profil">
            {{ user$ | async }}
        </li>
    </ul>
    <ng-template #elseBlock>
        <ul>
            <li class="profil">
                <button (click)="goToLogin()" class="goToLogin">Se connecter</button>
            </li>
        </ul>        
    </ng-template>
</nav>

<div class="children">
    <router-outlet></router-outlet>
</div>
