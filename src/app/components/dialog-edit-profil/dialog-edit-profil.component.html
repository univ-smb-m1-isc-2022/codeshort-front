<div class="edit-profil-dialog">
    <h1>Edition du profil</h1>
    <img [src]="URL" id="imageViewer" class="profil">
    <p class="username">{{data.name}}</p>

    <button class="btn" type="button" mat-raised-button (click)="fileInput.click()">Changer de photo</button>
    <input hidden (change)="useImage($event)" #fileInput type="file" accept="image/*">
    
    <button class="btn" (click)="closeDialog()">Valider</button>
</div>
