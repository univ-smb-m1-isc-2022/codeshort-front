<div class="main" (touchend)="touchEnd($event)" (touchstart)="touchStart($event)">
    <app-anecdote [@transition]="anecdoteState" [anecdote]="anecdote$ | async" class="anecdote"></app-anecdote>
    <button *ngIf="user$ | async" (click)="goToCreateAnecdote()" class="new-anecdote">
        <img src="../../assets/images/plus.png" alt="+">
    </button>
    <button *ngIf="user$ | async" (click)="changeFilter()" class="switch">
        {{ filter }}
    </button>
</div>
