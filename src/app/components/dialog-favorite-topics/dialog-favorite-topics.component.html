<div class="edit-report">
    <h1>Topics Favoris</h1>
    
    <select [(ngModel)]="selectedTopic" (change)="addToTopics()" id="topics" name="topics">
        <option disabled selected>SÃ©lectionnez un topic</option>

</div>
